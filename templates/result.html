<!DOCTYPE html>
<html>
<head>
    <title>Matrix Operations - Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #222;
            color: #fff;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #333;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        table {
            margin: 0 auto;
            border-collapse: collapse;
        }

        td {
            padding: 10px;
            text-align: center;
        }

        .matrix {
            font-size: 20px;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Matrix Operation Result</h1>
        <div class="result">
            <h2>Result</h2>
            <table>
                <tbody>
                    {% for row in result %}
                    <tr>
                        <td>(</td>
                        {% for element in row %}
                        <td>{{ '%.2f'|format(element) }}</td>
                        {% endfor %}
                        <td>)</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
